<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Commenter - Convertly</title>
    <meta name="description"
        content="Auto-generate JSDoc and Docstring documentation and optimize your code formatting with Prettier.">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-3" style="top: 80%; right: 10%;"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="logo">
            <a href="../../index.html"
                style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                <div class="logo-icon"><i class="fas fa-layer-group"></i></div>
                <span>CONVERTLY</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="../../index.html" class="nav-btn">Uploads</a>
            <a href="../../dashboard.html" class="nav-btn active" style="background: rgba(15, 23, 42, 0.05);">AI Tools
                <i class="fas fa-magic"></i></a>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Media Tools</h3>
            </div>
            <a href="../../dashboard.html" class="tool-nav-btn"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="../mp3-extractor/index.html" class="tool-nav-btn"><i class="fas fa-music"></i> MP3 Extractor</a>
            <a href="../youtube-summary/index.html" class="tool-nav-btn"><i class="fab fa-youtube"></i> YouTube
                Summary</a>
            <a href="../audio-translator/index.html" class="tool-nav-btn"><i class="fas fa-language"></i> Audio
                Translator</a>
            <a href="../image-resizer/index.html" class="tool-nav-btn"><i class="fas fa-crop-alt"></i> Auto Resizer</a>

            <div class="sidebar-header" style="margin-top: 1rem;">
                <h3>Utility Tools</h3>
            </div>
            <a href="../privacy-redactor/index.html" class="tool-nav-btn"><i class="fas fa-user-secret"></i> Privacy
                Redactor</a>
            <a href="../site-cloner/index.html" class="tool-nav-btn"><i class="fas fa-clone"></i> Site Cloner</a>
            <a href="../code-commenter/index.html" class="tool-nav-btn active"><i class="fas fa-code"></i> Code
                Commenter</a>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="tool-header">
                <h1>Code Commenter</h1>
                <p>Auto-generate documentation & format code.</p>
            </div>

            <div class="active-tool-container">
                <div class="tool-content" style="max-width: 1000px; margin: 0 auto;">
                    <!-- Controls -->
                    <div class="controls-bar"
                        style="display: flex; gap: 1rem; margin-bottom: 1rem; background: var(--glass-bg); padding: 1rem; border-radius: 1rem; border: 1px solid var(--border);">
                        <select id="commenter-lang"
                            style="padding: 0.5rem; border-radius: 0.5rem; background: var(--bg); color: var(--text); border: 1px solid var(--border);">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                        </select>
                        <button class="primary-btn" onclick="handleOptimize()"
                            style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-magic"></i> Optimize (Prettier)
                        </button>
                        <button class="secondary-btn" onclick="handleAddComments()"
                            style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-comment-medical"></i> Add Comments
                        </button>
                    </div>

                    <div class="editor-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                        <!-- Input -->
                        <div>
                            <h4 style="margin-bottom: 0.5rem; color: var(--text-gray);">Input Code</h4>
                            <textarea id="code-input" placeholder="Paste your code here..."
                                style="width: 100%; height: 500px; padding: 1rem; border-radius: 1rem; border: 1px solid var(--border); resize: none; font-family: 'Fira Code', monospace; line-height: 1.5; background: #1e1e1e; color: #d4d4d4; font-size: 14px;"></textarea>
                        </div>

                        <!-- Output -->
                        <div>
                            <h4 style="margin-bottom: 0.5rem; color: var(--primary);">Output</h4>
                            <button class="secondary-btn" onclick="copyToClipboard('code-output')"
                                style="float: right; margin-top: -2rem; font-size: 0.8rem; padding: 0.2rem 0.5rem;">Copy</button>
                            <textarea id="code-output" readonly
                                style="width: 100%; height: 500px; padding: 1rem; border-radius: 1rem; border: 1px solid var(--primary); resize: none; font-family: 'Fira Code', monospace; line-height: 1.5; background: #1e1e1e; color: #d4d4d4; font-size: 14px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Libraries -->
    <!-- Prettier & Plugins (for Code Commenter) -->
    <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
    <script src="https://unpkg.com/prettier@2.8.8/parser-estree.js"></script>
    <script src="../../CodeCommenter.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // setupCodeCommenter(); // logic in CodeCommenter.js or inline below
        });

        function handleAddComments() {
            const input = document.getElementById('code-input');
            const output = document.getElementById('code-output');
            const lang = document.getElementById('commenter-lang').value;

            if (!input.value.trim()) return;

            if (window.CodeCommenter) {
                const result = window.CodeCommenter.addComments(input.value, lang);
                output.value = result;
            }
        }

        function handleOptimize() {
            const output = document.getElementById('code-output');
            const input = document.getElementById('code-input');
            const lang = document.getElementById('commenter-lang').value;

            let targetCode = output.value.trim() ? output.value : input.value;

            if (!targetCode.trim()) return;

            if (window.CodeCommenter) {
                const result = window.CodeCommenter.format(targetCode, lang);
                output.value = result;
            }
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).value;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>

</html>
